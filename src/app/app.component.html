<mat-toolbar color="primary"> El Tiempo Actual </mat-toolbar>

<app-loader [show]="showLoader"></app-loader>

<div class="grid-container">
  <mat-grid-list cols="12" rowHeight="150px" [gutterSize]="'50px'">
    <mat-grid-tile *ngFor="let city of cities" [colspan]="4" [rowspan]="1">
      <app-card [city]="city"></app-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
